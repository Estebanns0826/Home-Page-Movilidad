<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movilab | Informe estadístico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #004d99;
      --secondary-color: #007bff;
      --background-color: #f0f2f5;
      --text-color: #333;
      --card-bg: #fff;
      --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
      --shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: url("static/login_images/LOGIN_BACKGROUND.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    /* Loader */
    #loader {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1.5rem;
      transition: opacity 0.6s ease, visibility 0.6s;
    }

    .loader-spinner {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Main Content */
    #main-content {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      flex-grow: 1;
      padding-top: 5rem;
      padding-bottom: 2rem;
    }
    
    #main-content.visible {
      display: flex;
      flex-direction: column;
      opacity: 1;
      transform: translateY(0);
    }

    /* Navbar */
    .navbar-custom {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-light);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .navbar-brand img {
      height: 40px;
      border-radius: 4px;
    }
    
    .navbar-brand-text {
      color: #fff;
      font-weight: 700;
      font-size: 1.4rem;
    }
    
    .navbar-text-info {
      color: #e0e0e0;
      font-size: 0.9rem;
    }

    /* Card */
    .informes-card {
      width: 90%;
      max-width: 550px;
      margin: auto;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1.5rem;
      box-shadow: var(--shadow-dark);
      text-align: center;
      position: relative;
    }

    /* Modificaciones para los logos */
    .logo-container {
      display: flex;
      justify-content: center; /* Centra el grupo de logos */
      align-items: center;
      gap: 0rem; /* Usa un valor más pequeño para acercarlos */
      margin-bottom: 2.5rem;
    }

    .logo-container img {
      width: 120px; /* Ancho fijo para todos los logos */
      max-height: 80px; /* Altura máxima para que se vean del mismo tamaño */
      height: auto; /* Mantiene la proporción de la imagen */
      object-fit: contain; /* Asegura que la imagen se ajuste sin distorsionarse */
      opacity: 0.9;
      transition: all 0.3s ease;
    }
    
    .logo-container img:hover {
      opacity: 1;
      transform: scale(1.1);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1.05); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1.05); }
    }
    
    .card-title {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    .btn {
      font-weight: 600;
      font-size: 1rem;
      padding: 0.9rem 1.5rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-primary:hover {
      background-color: #003a7a;
      border-color: #003a7a;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 77, 153, 0.3);
    }
    
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    
    .btn-success:hover {
      background-color: #1e7e34;
      border-color: #1e7e34;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }
    
    .btn-info {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }
    
    .btn-info:hover {
      background-color: #138496;
      border-color: #138496;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(23, 162, 184, 0.3);
    }

    /* Footer */
    footer {
      z-index: 2;
      text-align: center;
      color: #d0d0d0;
      padding: 1.5rem;
      font-size: 0.8rem;
      background: rgba(0, 0, 0, 0.4);
      position: relative;
      margin-top: auto;
    }
    
    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    footer a:hover {
      color: #99c2ff;
      text-decoration: underline;
    }

    @media (max-width: 968px) {
      .informes-card { padding: 2rem; }
      .logo-container { flex-direction: column; gap: 1rem; }
      .logo-container img { height: 80px; }
      .navbar-brand-text { display: none; }
    }
  </style>
</head>
<body>

<div id="loader">
  <div class="loader-spinner"></div>
  <div style="color:white; font-weight:bold; font-size: 1.2rem;">Cargando informe...</div>
</div>

<div id="main-content">
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid d-flex align-items-center">
      <a class="navbar-brand" href="#">
        <img src="static/login_images/MOVILAB_3.0.png" alt="Logo Movilab" />
        <span class="navbar-brand-text d-none d-md-inline">Movilab</span>
      </a>
      <div class="ms-auto me-3 d-none d-lg-block">
        <span class="navbar-text-info" id="datetime"></span>
      </div>
    </div>
  </nav>

  <div class="informes-card">
    <div class="logo-container">
      <img src="static/login_images/MOVILAB_3.0.png" alt="Movilab">
      <img src="static/login_images/movilidad_logo.jpg" alt="Movilidad">
      <img src="static/login_images/itssbck.png" alt="ITSSBCK">
    </div>
    <h2 class="card-title">Selecciona un informe</h2>
    <div class="d-grid gap-4">
      <a href="/report_lab" class="btn btn-primary">Informe Laboratorio</a>
      <a href="/report_tickets" class="btn btn-success">Informe Tickets</a>
      <a href="#" class="btn btn-info">Informe Planeamiento</a>
    </div>
  </div>

  <footer>
    <span>&copy; 2025 Movilab. Todos los derechos reservados.</span>
    <span> | Desarrollado por <a href="https://www.linkedin.com/in/estebanns350/" target="_blank">Esteban Ramos Gomez</a></span>
  </footer>
</div>

<script>
  function updateDateTime() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const dateString = now.toLocaleDateString('es-ES', options);
    const timeString = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
    document.getElementById('datetime').innerText = `${dateString} | ${timeString}`;
  }

  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      document.getElementById('loader').style.opacity = '0';
      document.getElementById('loader').style.visibility = 'hidden';
      const mainContent = document.getElementById('main-content');
      mainContent.style.display = 'flex';
      setTimeout(() => mainContent.classList.add('visible'), 50);
      
      updateDateTime();
      setInterval(updateDateTime, 1000);
    }, 1500);
  });
</script>

</body>
</html>
